<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Showcase</title>
    
    <style>
        /* Global Styles */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Logo Styling */
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }

        /* Search Bar Styles (with glow effect) */
        .search-container {
            text-align: center;
            margin-bottom: 40px;
        }

        #search-input {
            width: 80%;
            max-width: 500px;
            padding: 15px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 50px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        #search-input:focus {
            box-shadow: 0 0 15px #00FFFF, 0 0 20px #00FFFF;
        }
        
        /* Product Grid and Card Styling */
        .product-grid {
            display: grid;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Default: Ek row mein ek product (mobile-first approach) */
        .product-grid {
            grid-template-columns: 1fr;
        }
        
        /* Tablets and Desktops: Ek row mein do products */
        @media (min-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .product-card {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }
        
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.5rem;
            color: #fff;
        }

        .product-card p {
            margin: 5px 0 15px;
            color: #B0B0B0;
        }

        /* Shop Button Styling (with rounded corners) */
        .shop-button {
            display: block;
            background-color: #6200EE;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .shop-button:hover {
            background-color: #7d33eb;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.ibb.co/5h7Fj21W/Picsart-25-09-26-17-22-46-288.png" class="logo">
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for products...">
    </div>

    <div class="product-grid" id="product-list">
        </div>

    <script>
        const productList = document.getElementById('product-list');
        const searchInput = document.getElementById('search-input');
        let productsData = []; // To store data from the JSON file

        // Function to create and display product cards
        function displayProducts(products) {
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>Price: ${product.price}</strong></p>
                    <a href="${product.shopping_link}" target="_blank" class="shop-button">Shop Now</a>
                `;
                productList.appendChild(productCard);
            });
        }

        // Function to filter products based on search query
        function filterProducts(query) {
            const filteredProducts = productsData.filter(product =>
                product.name.toLowerCase().includes(query.toLowerCase()) ||
                product.description.toLowerCase().includes(query.toLowerCase())
            );
            displayProducts(filteredProducts);
        }

        // Add event listener for real-time search
        searchInput.addEventListener('input', (e) => {
            filterProducts(e.target.value);
        });

        // Fetch data from external JSON file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                productsData = data;
                displayProducts(productsData); // Initial display of all products after loading data
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                // Handle error gracefully, maybe show a message to the user
                productList.innerHTML = '<p style="text-align:center;color:#ff6347;">Products could not be loaded. Please try again later.</p>';
            });
    </script>
</body>
</html>
