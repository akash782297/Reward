<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium App Store Showcase</title> 
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles (Same dark theme) */
        body {
            background-color: #0A0A0A; 
            color: #E0E0E0;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* --- New Password Gate Styles --- */
        #password-gate {
            position: fixed; /* Poori screen ko cover karega */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0A0A0A; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Sabse upar rahega */
            text-align: center;
            padding: 20px;
        }
        
        #password-gate h2 {
            font-family: 'Montserrat', sans-serif;
            color: #03DAC6; /* Teal color */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #password-input {
            padding: 15px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            outline: none;
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
            text-align: center;
        }

        #submit-password {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #03DAC6;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        #submit-password:hover {
            background-color: #00b8a3;
        }
        
        #error-message {
            color: #FF6347; /* Error ke liye lal rang */
            margin-top: 15px;
            visibility: hidden; 
            font-family: 'Lato', sans-serif;
            font-weight: 700;
        }

        /* Logo Styling */
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }

        /* Search Bar Styles (with glow effect) */
        .search-container {
            text-align: center;
            margin-bottom: 40px;
        }

        #search-input {
            width: 80%;
            max-width: 500px;
            padding: 15px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 50px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
            font-family: 'Lato', sans-serif;
        }

        #search-input:focus {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        /* App Grid and Card Styling */
        .app-grid {
            display: grid;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-grid {
            grid-template-columns: 1fr;
        }
        
        @media (min-width: 600px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .app-card {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }
        
        .app-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .app-card h3 {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.6rem;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .app-card p {
            margin: 5px 0 15px;
            color: #B0B0B0;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
        }

        /* Download Button Styling */
        .download-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #03DAC6; 
            color: #000; 
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700; 
            letter-spacing: 0.5px; 
            overflow: hidden;
            position: relative; 
        }

        .download-button:hover {
            background-color: #00b8a3; 
        }

        .button-content {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .button-content .arrow {
            margin-left: 8px;
            font-size: 1.2em;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .download-button:hover .button-content {
            transform: translateX(-5px); 
        }

        .download-button:hover .button-content .arrow {
            transform: translateX(15px); 
        }
    </style>
</head>
<body>

    <div id="password-gate">
        <h2>üîí Exclusive Access Required</h2>
        <input type="password" id="password-input" placeholder="Password (Hint: what you are for me)">
        <button id="submit-password">Unlock</button>
        <p id="error-message">‚ùå Incorrect Password. Please check the hint.</p>
    </div>

    <div class="header">
        <img src="https://i.ibb.co/5h7Fj21W/Picsart-25-09-26-17-22-46-288.png" class="logo" alt="App Store Logo">
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for apps...">
    </div>

    <div class="app-grid" id="app-list"> 
    </div>

    <script>
        // --- Password Protection Logic ---
        const CORRECT_PASSWORD = "followers"; // ‚úÖ Aapka set kiya hua password

        const passwordGate = document.getElementById('password-gate');
        const passwordInput = document.getElementById('password-input');
        const submitButton = document.getElementById('submit-password');
        const errorMessage = document.getElementById('error-message');

        function checkPassword() {
            if (passwordInput.value.trim() === CORRECT_PASSWORD) {
                // Sahi password: Gate ko chhupa do
                passwordGate.style.display = 'none';
                errorMessage.style.visibility = 'hidden';
                // Apps load karna shuru karo
                fetchApps(); 
            } else {
                // Galat password: Error dikhao
                errorMessage.style.visibility = 'visible';
                passwordInput.value = ''; // Input clear kar do
            }
        }

        // Button click aur Enter key press par password check karo
        submitButton.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Window load hote hi password field par focus karo
        window.onload = () => {
             passwordInput.focus();
        };
        // --- End of Password Protection Logic ---
        
        // --- Existing App Display Logic ---
        const appList = document.getElementById('app-list');
        const searchInput = document.getElementById('search-input');
        let appsData = []; 

        function displayApps(apps) {
            appList.innerHTML = '';
            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card'; 
                appCard.innerHTML = `
                    <img src="${app.image_url}" alt="${app.name} icon">
                    <h3>${app.name}</h3>
                    <p>${app.description}</p>
                    <a href="${app.download_link}" target="_blank" class="download-button">
                        <span class="button-content">
                            Download Now 
                            <span class="arrow">&rarr;</span>
                        </span>
                    </a>
                `;
                appList.appendChild(appCard);
            });
        }

        function filterApps(query) {
            const filteredApps = appsData.filter(app =>
                app.name.toLowerCase().includes(query.toLowerCase()) ||
                app.description.toLowerCase().includes(query.toLowerCase())
            );
            displayApps(filteredApps);
        }

        // App data fetch karne ka function
        function fetchApps() {
            fetch('apps.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    appsData = data;
                    displayApps(appsData); 
                })
                .catch(error => {
                    console.error('Error fetching apps:', error);
                    appList.innerHTML = '<p style="text-align:center;color:#ff6347;font-family:Montserrat, sans-serif;">‚ö†Ô∏è Apps could not be loaded. Please ensure "apps.json" exists. ‚ö†Ô∏è</p>';
                });
        }
        
        // Real-time search functionality
        searchInput.addEventListener('input', (e) => {
            filterApps(e.target.value);
        });
    </script>
</body>
</html>
